{% extends "base.html" %}

{% block content %}
<article class="content">
    <hgroup>
        <h1 class="content__title">
            {{ page.title }}
        </h1>
        <p class="content__date"><strong>{{ page.date }}</strong></p>
        <p class="content__update"><strong>{{ page.updated }}</strong></p>
    </hgroup>
    {{ page.content | safe }}
</article>
{% endblock content %}
